<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Munchkins Copilot - Jose's Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <div class="game-container">
            <div class="tally-container">
                <div class="tally-badge" id="tally-badge" role="status" aria-live="polite">Tied</div>
                <button class="reset-btn" id="reset-btn" aria-label="Reset game">â†»</button>
            </div>

            <section class="side enemies-side">
                <div class="side-header">
                    <h2 class="side-title">Enemies</h2>
                    <div class="side-score side-score-enemies" id="enemies-score">0</div>
                    <button class="add-btn" data-side="enemies" aria-label="Add enemy">+</button>
                </div>
                <div class="entities-list" id="enemies-list">
                </div>
            </section>

            <section class="side players-side">
                <div class="side-header">
                    <h2 class="side-title">Players</h2>
                    <div class="side-score side-score-players" id="players-score">0</div>
                    <button class="add-btn" data-side="players" aria-label="Add player">+</button>
                </div>
                <div class="entities-list" id="players-list">
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
